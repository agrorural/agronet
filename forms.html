            <main>

                <article>
                    <header>
                        <h2 class="title">Ficha de Salida</h2>
                    </header>
                    <div id="post-content">
                        <form>
                            <fieldset>
                                <div class="row">
                                    <div class="form-group input-field col-sm-6">
                                        <input type="text" class="form-control" id="txtName">
                                        <label for="txtName">Nombre</label>
                                    </div>
                                    <div class="form-group input-field placeholder col-sm-6">
                                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                        <label for="exampleFormControlInput1">Email address</label>
                                    </div>
                                </div>
                                <div class="form-group input-field">
                                    <input type="email" class="form-control" id="exampleFormControlInput1">
                                    <label for="exampleFormControlInput1">Email address</label>
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Example select</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlSelect2">Example multiple select</label>
                                    <select multiple class="form-control" id="exampleFormControlSelect2">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                                <div class="form-group input-field placeholder">
                                    <input id="readonly1" class="form-control" type="text" placeholder="Readonly input here…" readonly>
                                    <label for="readonly1">Example textarea</label>
                                </div>
                                <div class="form-group input-field">
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    <label for="exampleFormControlTextarea1">Example textarea</label>
                                </div>
                                <div class="form-group form-check">
                                    <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" value="">
                                        Option one is this and that&mdash;be sure to include why it's great
                                    </label>
                                </div>
                                <div class="form-group form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                        Option one is this and that&mdash;be sure to include why it's great
                                    </label>
                                </div>
                                <div class="form-group form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                        Option two can be something else and selecting it will deselect option one
                                    </label>
                                </div>
                                <div class="form-group form-check disabled">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
                                        Option three is disabled
                                    </label>
                                </div>
                                <div class="form-group form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> 1
                                    </label>
                                </div>
                                <div class="form-group form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"> 2
                                    </label>
                                </div>
                                <div class="form-group form-check form-check-inline disabled">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled> 3
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="custom-file">
                                        <input type="file" id="file2" class="custom-file-input">
                                        <span class="custom-file-control"></span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <select class="custom-select">
                                        <option selected>Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="form-group custom-controls-stacked">
                                    <label class="custom-control custom-radio">
                                        <input id="radioStacked3" name="radio-stacked" type="radio" class="custom-control-input">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">Toggle this custom radio</span>
                                    </label>
                                    <label class="custom-control custom-radio">
                                        <input id="radioStacked4" name="radio-stacked" type="radio" class="custom-control-input">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">Or toggle this other custom radio</span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-light">Cancelar</button>
                                    <button type="submit" class="btn btn-secondary">Enviar <i class="fas fa-paper-plane"></i></button>
                                </div>
